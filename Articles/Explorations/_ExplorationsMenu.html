<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('../../data/ExplorationsArticles.json')
        .then(response => response.json())
        .then(data => {
            const formatDate = (isoString) => {
                const date = new Date(isoString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            };
            
            const container = document.getElementById('article-list-container');
            const sortedArticles = data.articles.sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            sortedArticles.forEach(article => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a class="article-list-title" href="${article.filename}">${article.title}</a>
                    <time datetime="${article.date}">${formatDate(article.date)}</time>
                    <div>
                        <span class="article-list-tag">Tags: </span>
                        ${article.tags.map(tag => 
                            `<a class="article-list-tagsName" href="#" data-tag="${tag}">${tag}</a>`
                        ).join(', ')}
                    </div>
                `;
                container.appendChild(li);
            });
            
            // 为动态生成的标签添加点击事件
            container.querySelectorAll('.article-list-tagsName').forEach(tagLink => {
                tagLink.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const tag = e.target.dataset.tag;
                    console.log('Tag clicked in Explorations menu:', tag);
                    
                    // 如果全局的标签搜索函数存在，使用它
                    if (typeof performTagSearch === 'function') {
                        await performTagSearch(tag);
                    } else {
                        // 否则显示提示信息
                        alert(`点击标签 "${tag}" 搜索功能暂不可用，请使用侧边栏的搜索功能。`);
                    }
                });
            });
        })
        .catch(error => console.error('Error loading articles:', error));
});
</script>
